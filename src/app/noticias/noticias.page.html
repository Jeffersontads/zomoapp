
  <ion-header class="ion-no-border">
    <ion-toolbar class="header-toolbar">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">NOTÍCIAS</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let posts of postData">
        <ion-card (click)=postView(posts.id)>
          <ion-title>{{posts.title.rendered}}
      </ion-title>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-content>
  
  
  <!-- Footer without a border -->
  <ion-footer class="ion-no-border rodape ion-text-center">
    <ion-toolbar class=" rodape-toolbar ion-padding-bottom">
      <p class="title-dashboard-footer">SEGUE A GENTE PARÇA!!</p>
         <div class="container ion-text-center">
          <ion-icon name="logo-facebook" class="icones-sociais"></ion-icon>
          <ion-icon name="logo-instagram" class="icones-sociais"></ion-icon>
          <ion-icon name="logo-youtube" class="icones-sociais"></ion-icon>
        </div>
    </ion-toolbar>
  </ion-footer>
