<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">SINGLE POST</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card *ngIf="postView" class="ion-text-center">
    <img src="{{postView.better_featured_image.source_url}}">
<p>{{postView.title.rendered}}</p>
<span>{{postView.date}}</span>
<ion-card-content [innerHTML]="postView.content.rendered" ></ion-card-content>
  </ion-card>

</ion-content>
